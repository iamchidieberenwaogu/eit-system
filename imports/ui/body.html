<head>
  <title>EIT System</title>
</head>
<body>
  <div id="menu_2"><div id="menuCenter_2">MEST Entrepreneurs-in-Training Database</div></div>
  
  {{> Eit_data_form}}
  
  <hr/>
  <div id="dataeit">
    <br/>
    <table>
      <thead>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Class</th>
        <th><button id="deleteEit">Delete</button></th>
      </thead>
      <tbody>
        {{ #each eits }}
        <tr>
          <td>
            <input type="checkbox" class="delete-checkbox" value="{{_id}}"/>
          </td>
          <td> {{ first_name }}</td>
          <td>{{last_name}}</td>
          <td> {{ date_of_birth }} </td>
          <td> {{ gender }} </td>
          <td> {{ country }} </td>
          <td> {{cohort}} </td>
          <td>
            <button class="update-eit" id="{{_id}}">
              Update
            </button>
          </td>
        </tr>
        {{ /each }}
      </tbody>
    </table>
  </div>
</body>
